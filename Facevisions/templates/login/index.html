{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>


<div class="form-container shadow text-center">
    <div class="mb-4">
        
        <p class="fw-bold fs-5 mb-0">Login</p>
    </div>

    <form method="post" action="{% url 'login_view' %}">
        {% csrf_token %}
        
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="text" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
            </div>
        </div>

        <div class="mb-3 text-start">
            <label for="senha" class="form-label">Senha:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha" required>
            </div>
        </div>

        <button type="submit" class="btn btn-login">Entrar</button>
    </form>

    <a href="/cadastro/" class="cadastro-link">Ainda n√£o tem conta? Cadastre-se</a>
</div>

{% if erro %}
<div class="modal fade" id="erroModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i>Erro de Login</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body py-4 text-center">
        <p class="mb-0 fs-5 text-dark">{{ erro }}</p>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'js/login-modal.js' %}"></script>
</body>
</html>
