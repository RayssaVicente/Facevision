{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Escolar - Schola</title>
    <link rel="stylesheet" href="{% static 'css/painel.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="sidebar">

         <a href="{% url 'principal' %}" class="sidebar-item"><i class="bi bi-grid-fill"></i><span>Início</span></a>

        <a href="{% url 'dadosUsuario' %}" class="sidebar-item">
        <i class="bi bi-person-circle"></i><span>Perfil</span>
        </a>
        <a href="{% url 'horarios' %}" class="sidebar-item">
            <i class="bi bi-clock"></i><span>Horários</span> </a>


        <a href="{% url 'minhasAvaliacoes' %}" class="sidebar-item "><i class="bi bi-calendar-event"></i><span>Calendario de Provas</span></a>
        
        <a href="{% url 'minhas_notas' %}" class="sidebar-item">
        <i class="bi bi-file-earmark-spreadsheet"></i><span>Boletim</span> </a>


        <div class="mt-auto">
            <a href="{% url 'logout' %}" class="sidebar-item"><i class="bi bi-box-arrow-left"></i><span>Sair</span></a>
        </div>
    </nav>

    <main class="main-content">
    <div class="container-fluid">
        <div class="row g-4 justify-content-start"> <div class="col-lg-3"> 
                <div class="section-card">
                    <h4 class="mb-4">Início</h4>
                    <a href="{% url 'dadosUsuario' %}" class="btn-menu"><i class="bi bi-file-earmark-person me-3"></i> Meus Dados</a>
                    <a href="{% url 'horarios' %}" class="btn-menu"><i class="bi bi-clock me-3"></i> Horários de Aulas</a>
                    <a href="{% url 'minhas_notas' %}" class="btn-menu"><i class="bi bi-clock me-3"></i> Avaliações</a>
                </div>
            </div>

            <div class="col-lg-5"> 
                <div class="section-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Calendário de Eventos</h4>
                        <h5 id="monthName" class="mb-0 opacity-50" style="font-size: 1rem;"></h5>
                    </div>
                    
                    <div class="calendar-header">
                        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span>
                    </div>
                    <div id="calendarGrid" class="calendar-grid">
                        </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'js/painel.js' %}"></script>
</body>
</html>
