{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Schola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
   <link rel="stylesheet" href="{% static 'css/painel2.css' %}">
</head>
<body>

    <div class="form-container shadow  ">
        <div class="avatar-section">
            <!-- <img src="{% static 'img/foto-usuario.png' %}" alt="Usuário"> -->
        <div class="mb-4">
        
            <p class="fw-bold fs-5 mb-0 text-center">Cadastro do aluno</p>
        </div>
        </div>

        <form method="post" action="{% url 'salvar_dados' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Crie sua Senha:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Selecione seu curso:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="curso" id="adm" value="Administração" checked>
                    <label class="form-check-label" for="adm">Administração</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="curso" id="bar" value="Bar e Restaurante">
                    <label class="form-check-label" for="bar">Bar e Restaurante</label>
                </div>

            <div class="mb-3">
                <label class="form-label">Em qual série você está?</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-mortarboard"></i></span>
                    <select class="form-select" name="periodo" id="periodo" required>
                        <option value="" disabled selected>Selecione seu ano</option>
                        <option value="1">1º ano Ensino Médio</option>
                        <option value="2">2º ano Ensino Médio</option>
                        <option value="3">3º ano Ensino Médio</option>
                    </select>
            </div>
        </div>

    <input type="hidden" name="ano_ingresso" id="ano_ingresso">


        </div>

                <button type="submit" class="btn btn-login"">Criar Conta</button>
            </form>
        </div>

    <div class="modal-content {{ tipo }}"> <div class="modal-header">
            <h5 class="modal-title">Aviso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-center">
            <p class="fs-5">{{ mensagem }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="{% static 'js/cadastro-modal.js' %}"></script>

   
</body>
</html>
