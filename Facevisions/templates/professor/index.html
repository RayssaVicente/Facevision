{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schola | Painel Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/professor/index.css' %}">
</head>
<body>

    <div class="user-info">
        <i class="bi bi-person-circle fs-5"></i>
        <span class="small fw-medium">Prof. {{ professor.nome }}</span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light rounded-pill border-0 ms-2">Sair</a>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="#" class="menu-item active">
                <i class="bi bi-journal-plus"></i> Lançar Notas
            </a>
            <a href="{% url 'perfil_professor' %}" class="menu-item">
                <i class="bi bi-person-badge"></i> Meu Perfil
            </a>
        </div>

        <div class="content-card">
            <div class="content-header">
                <h2>Lançamento de Avaliações - {{ materia }}</h2>
            </div>

            <form method="POST" action="{% url 'salvar_nota' %}">
                {% csrf_token %}
                <div class="row g-4">
                    <div class="col-12">
                        <label class="form-label">Selecione o Aluno</label>
                        <select name="aluno_id" class="form-select" required>
                            <option value="">Escolha um aluno da lista...</option>
                            {% for aluno in alunos %}
                                <option value="{{ aluno.email }}">
                                    {{ aluno.nome_completo }} ({{ aluno.serie_ingresso }}º ano)
                                </option>
                            {% endfor %}

                             
                        </select>

                      

                        
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nota da Avaliação (0-10)</label>
                        <input type="number" step="0.1" name="valor_nota" class="form-control" placeholder="Ex: 8.5" required min="0" max="10">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nome da avaliação</label>
                        <input type="text"  class="form-control" name="nome_avaliacao" required>
                        
                    </div>

                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary btn-register">
                            <i class="bi bi-check-circle me-2"></i>Registrar Nota
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
