{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Professor | Schola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="{% static 'css/professor/perfil.css' %}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="glass-card text-center">
                <div class="profile-header-circle shadow">
                    <i class="fas fa-user-tie fa-4x"></i>
                </div>
                <h2 class="fw-bold mb-1">{{ professor.nome }}</h2>
                <p class="text-info mb-4">Professor de {{ professor.materia }}</p>

                <div class="text-start">
                    <div class="info-box">
                        <span class="label-text">E-mail Institucional</span>
                        <p class="mb-0 fs-5"><i class="fas fa-envelope me-2"></i>{{ professor.email }}</p>
                    </div>

                    <div class="info-box">
                        <span class="label-text">Suas Turmas</span>
                        <div class="mt-2">
                            {% for turma in professor.turmas %}
                                <span class="badge-turma">
                                    <i class="fas fa-graduation-cap me-1"></i> {{ turma }}ยบ Ano
                                </span>
                            {% empty %}
                                <p class="mb-0 opacity-50">Nenhuma turma vinculada.</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="{% url 'telaProfessor' %}" class="btn-back d-inline-block">
                        <i class="fas fa-arrow-left me-2"></i>Voltar ao Painel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
